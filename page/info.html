            <form action="#" class="form-group  modal-open mt-3">
                <!--先输入用户名-->
                <div class="alter modal-open mx-auto my-2 text-center">
                    <label for="username" class="float-left col-form-label mr-2 text-muted">用户名称:</label>
                    <input type="text" name="username" id="username" placeholder="这里是数据库里的用户名" class="form-control col-md-10 float-left"/>

                <!--这里是密码-->

                    <label for="email" class="float-left col-form-label mr-2 text-muted">用户邮箱:</label>

                    <div class="text-danger clearfix modal-open w-100 text-left info">
                        <p class="text-sm-left">输入有误，不能出现非法字符</p>
                    </div>
                </div>


                <div class="alter modal-open mx-auto my-2 text-center">
                    <label for="sex" class="float-left col-form-label mr-2 text-muted">用户性别:</label>
                    <input type="text" name="sex" id="sex" placeholder="这里是数据库里的用户名" class="form-control col-md-10 float-left"/>
                    <div class="text-danger clearfix modal-open w-100 text-left info">
                        <p class="text-sm-left">输入有误，不能出现非法字符</p>
                    </div>
                </div>

                <div class="alter modal-open mx-auto my-2 text-center">
                    <label for="core" class="float-left col-form-label mr-2 text-muted">个性签名:</label>
                    <textarea style="height: 270px; width: 1080px" id="core"></textarea>
                </div>
            </form>
